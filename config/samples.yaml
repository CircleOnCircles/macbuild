  # Ivy Audio
  - name: Ivy Audio Clare Solo
    base_dir: Ivy Audio - Clare Solo v2
  - name: Ivy Audio Piano in 162
    base_dir: Ivy Audio - Piano in 162

  # Orchestral Tools (Berlin Series Core)
