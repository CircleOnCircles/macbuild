_: &forklift
  name: Forklift
  cask: forklift
  plist:
    domain: com.binarynights.ForkLift-3
    mode: '0600'
    values:
      # Welcome to Forklift 3 screen shown
      SetupDone: true
      # Preferences / General / Check for updates automatically
      SUEnableAutomaticChecks: true
      # Preferences / General / Enable dark mode
      DarkMode: true
      # Preferences / General / Untick Enable Forklift mini in the menubar
      ForkLiftMiniEnabled: false
      # View / Show Titlebar
      ShowTitlebar: true
