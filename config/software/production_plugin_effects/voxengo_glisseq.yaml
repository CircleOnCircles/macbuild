_: &voxengo_glisseq
  name: Voxengo GlissEQ
  cask:
    - voxengo-glisseq-au-aax
    - voxengo-glisseq-vst-vst3
  file:
    # License
    - path: ~/Library/Preferences/Voxengo
      state: directory
      mode: '0755'
    - path: ~/Library/Preferences/Voxengo/Audio Plug-Ins
      state: directory
      mode: '0755'
    - path: ~/Library/Preferences/Voxengo/Audio Plug-Ins/GlissEQ
      state: directory
      mode: '0755'
    - path: ~/Library/Preferences/Voxengo/Audio Plug-Ins/GlissEQ/product-key-name
      source: !join_path [*app_license_dir, Music Production/Voxengo/Voxengo GlissEQ/product-key-name]
      mode: '0644'
    - path: ~/Library/Preferences/Voxengo/Audio Plug-Ins/GlissEQ/product-key-value
      source: !join_path [*app_license_dir, Music Production/Voxengo/Voxengo GlissEQ/product-key-value]
      mode: '0644'
